{% extends 'Blog/base.html' %}

{% load static %}

{% block content %}


<div class="col-sm-10">
    <h1 class="text-white my-5">Home Page</h1>


    {% for posts in post%}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
          <h1 class="display-4 font-weight-bold">{{posts.title}}</h1>
          <p class="lead">{{posts.description}}</p>
        </div>
      </div>

      {% endfor %}
</div> 


{% endblock content %}
